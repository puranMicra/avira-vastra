<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    
    <!-- CRITICAL: iOS Safari Viewport Fix - MUST load before first paint -->
    <!-- This blocking script prevents white gaps and layout flash on real iPhone Safari -->
    <script src="/viewport-init.js"></script>
    
    <!-- Primary Meta Tags -->
    <title>Avira | Premium Heritage E-Commerce</title>
    <meta name="title" content="Avira | Premium Heritage E-Commerce" />
    <meta name="description" content="Discover our curated collection of premium heritage products. Experience timeless craftsmanship and exceptional quality." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Avira | Premium Heritage E-Commerce" />
    <meta property="og:description" content="Discover our curated collection of premium heritage products. Experience timeless craftsmanship and exceptional quality." />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#faf8f5" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
